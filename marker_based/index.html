<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"

      >
  <a-entity id="annyang" annyang-speech-recognition></a-entity>
            <a-entity id="switch" speech-command__start="command: start; type: attribute; attribute: visible; targetElement: #snow; value: true;"
                      speech-command__stop="command: stop; type: attribute; attribute: visible; targetElement: #snow; value: false;">
            </a-entity>
            <a-entity id="snow" position="0 6 -15" particle-system="color: #ffffff"></a-entity>

        <a-marker preset="hiro">
            <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 0.2" position="0 0 0" material="color:  #000080"
			></a-entity>
			<a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.6; radius: 0.3" position="-0.5 0 0"
                          material="color: #000080"></a-entity>
		    <a-entity id="sphere" geometry="primitive: sphere; radius: 0.2" position="0.5 0 0"
                          material="color:  #000080"></a-entity>


                        </a-marker>



<!--______________________________________________________________________________________________-->


<a-marker preset="pattern" type="pattern" url ="./assets/pattern-ok.patt">
    <a-text text="value: Manolis" rotation="-90 0 0" position="0.5 0.4 0.7" color="#33ACFF"></a-text>
    <a-image src="./assets/man.jpg" rotation="90 180 0"></a-image>
    <a-text text="value: Psychalis" rotation="-90 0 0" position="0.5 0.3 0.6" color="#33ACFF"></a-text>
    
    </a-marker>
    
    
    <a-assets>
    <a-asset-item id="hydrogen" src="./assets/hydrogen.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="hydro" type="pattern" url="./assets/pattern-card-H.patt">
    <a-image src="./assets/pattern-card-H.png" rotation="-90 0 0" width: 1.2; height: 1.2></a-image>
    <a-entity position="0 1 0" rotation="0 90 0" scale="0.1 0.1 0.1"
    gltf-model="#hydrogen"
    animation__rotate = "property: rotation; dur: 10000; easing: linear; dir: normal; from:0 0 0; to: 360 0 0; loop: true;" >
    
    </a-entity>
    </a-marker>
    <a-assets>


    <a-asset-item id="oxygen" src="./assets/oxygen.gltf"></a-asset-item>
</a-assets>
<a-marker id="oxy" type="pattern" url="./assets/pattern-card-O.patt">
<a-image src="./assets/pattern-card-O.png" rotation="-90 0 0" width: 1.2; height: 1.2></a-image>
<a-entity position="0 1 0" scale="0.3 0.3 0.3"
gltf-model="#oxygen"
animation__rotate = "property: rotation; dur: 10000; easing: linear; dir: normal; from:0 0 0; to: 0 0 360; loop: true;" >

</a-entity>
</a-marker>




        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
